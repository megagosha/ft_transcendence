<p style="text-align: center; margin: 0 0 10px; font-size: 12pt; font-weight: 500;">
	Participants add
</p>
<mat-form-field style="width: 100%" appearance="outline">
	<input class="chat-name-input"
		   matInput
		   type="search"
		   minlength="1"
		   maxlength="50"
		   placeholder="Search by name"
		   name="messageText"
		   autocomplete="off"
		   [formControl]="searchName">
	<mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<div infiniteScroll
	 [scrollWindow]="false"
	 [infiniteScrollUpDistance]="10"
	 [infiniteScrollThrottle]="100"
	 (scrolled)="nextPage()"
	 class="user-list-content">
	<div class="user-row" *ngFor="let user of users">
		<button class="select-user" (click)="onSelect(user)">
			<img class="user-avatar" src="{{user.avatar}}" alt="AV">
			<div class="user-name">{{user.username}}</div>
		</button>
		<mat-checkbox class="user-checkbox" (change)="onSelect(user)" [checked]="selected(user)" color="primary"></mat-checkbox>
	</div>
</div>
<div style="width: 100%; display: flex; justify-content: space-around" mat-dialog-actions>
	<button mat-button (click)="closeDialog()">Back</button>
	<button *ngIf="selectedUserIds.size > 0" mat-button type="submit" value="submit" (click)="onSubmit()" cdkFocusInitial>Add</button>
</div>
