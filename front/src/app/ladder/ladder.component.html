<mat-card class="card-ladder">
  <mat-card-title>Ladder</mat-card-title>
<table mat-table [dataSource]="dataSource" class="ladder-table">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <ng-container matColumnDef="player">
    <th mat-header-cell *matHeaderCellDef> Player</th>
    <td mat-cell *matCellDef="let element"><div class="profile-cell"> <img class="cell-avatar" width="32px" [src]="element.avatarImgName" /> <div class="cell-username">{{element.username}} </div></div></td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="games_won">
    <th mat-header-cell *matHeaderCellDef> Games won</th>
    <td mat-cell *matCellDef="let element"> {{element.games_won}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="this.ladderColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: this.ladderColumns;"></tr>
</table>
</mat-card>
